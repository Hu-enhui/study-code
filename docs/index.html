<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java修炼</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.bootcss.com/docsify/4.9.4/themes/vue.css" rel="stylesheet">

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
  <!-- 引入vue 引入样式 -->
  <script src="//unpkg.com/vue"></script>
  <script src="//unpkg.com/docsify"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app"></div>

<script src="https://cdn.bootcss.com/docsify/4.9.4/docsify.min.js"></script>
<!-- 在 Github 上编辑  -->
<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
  window.$docsify = {
    name: 'Java修炼手册',
    loadSidebar: true,  // 侧边栏
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    subMaxLevel: 4,   // 设置生成目录的最大层级，开启目录功能
    coverpage: true,  //激活封面功能。如果为true，则会从中加载_coverpage.md。
    search: {
      paths: 'auto',
      placeholder: '🔍 Type to search ',
      noData: '😞 No Results! ',
      depth: 6
    },
    plugins: [
      EditOnGithubPlugin.create("https://github.com/Hu-enhui/study-code/tree/master/docs/","","去github进行编辑"),
    ]
  }
</script>
<script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>

<!-- 搜索相关的插件 -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('./sw.js')
  }
</script>

</body>
</html>
